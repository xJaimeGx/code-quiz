<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <div class="quiz-box">
            <div id="quiz">
                <h1>JavaScript Brain Buster</h1>
                <div class="quiz-header">
                    <p id="progress">Question x</p>
                    <p id="count-down">10</p>
                </div>
                <p id="question">Test question here</p>

                <div class="buttons">
                    <button class="btn" id="btn0">
                        A. <span id="choice0"></span>
                    </button>
                    <button class="btn" id="btn1">
                        B. <span id="choice1"></span>
                    </button>
                    <button class="btn" id="btn2">
                        C. <span id="choice2"></span>
                    </button>
                    <button class="btn" id="btn3">
                        D. <span id="choice3"></span>
                    </button>
                </div>
                <footer>
                    <h4>Made By JaimeG</h4>
                </footer>
            </div>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
